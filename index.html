<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
<main>
    <!-- Clase 16: Etiqweta form e input -->
    
    <h2>Clase 16: Etiqueta form e input</h2>

    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="inicio-platzi">
            <span>¿Qué día comenzaste en Platzi?</span>
            <input type="date" id="inicio-platzi">
        </label>
        <label for="horario">
            <span>¿En qué horario estudias?</span>
            <input type="time" id="horario">
        </label>
    </form>


    <!-- Clase 17: Calendario -->

    <h2>Clase 17: Calendario</h2>


    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>Día</span>
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes">
        </label>
        <input type="submit">
    </form>

    <br><br>

    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario" name="Calendario"/>
        </label>
        <input type="submit">
    </form>

    <br><br>

    <!-- Clase 18: Autocomplete y require -->

    <h2>Clase 18: Autocomplete y require</h2>


    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>¿Cuál es tu correo?</span>
            <input type="email" id="correo" name="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>¿En qué país vives?</span>
            <input type="text" id="pais" name="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>¿Cúal es tu código postal?</span>
            <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>

    <br><br>

    <!-- Clase 19: Select -->

    <h2>Clase 19: Select</h2>


    <select name="cursos" id="">
        <option value="JavaScript">JavaScript</option>
        <option value="HTML5">HTML5</option>
        <option value="CSS3">CSS3</option>
        <option value="Web Standards">Web Standards</option>
    </select>

    <br>
    
    <p>Una mejor práctica:</p>
    
    <input list="cursos">
    <datalist id="cursos">
        <option value="JavaScript"></option>
        <option value="HTML5"></option>
        <option value="CSS3"></option>
        <option value="Web Standards"></option>
    </datalist>
    
</main>
</body>
</html>
